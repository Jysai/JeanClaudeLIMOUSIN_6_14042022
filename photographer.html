<!DOCTYPE html>
<html>

<head>

  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d2186745d7.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>

  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>

  <div id="bground" class="bground">
    
    <div class="content ">
      <span class="close" onclick=closeModal()></span>
      
      <form name="reserve" class="reserve" method="get">
        <h2>Contactez-moi</h2> 
        <div >
          <label for="firstName">Prénom</label><br>
          <input  class="firstName"  id="firstName" type="text"  />
          <p id="firstNameErrorMsg"></p>
        </div>
        <div >
          <label for="lastName">Nom</label><br>
          <input class="lastName"  id="lastName"  type="text"   />
          <p id="lastNameErrorMsg"></p>
        </div>
        <div >
          <label for="email">E-mail</label><br>
          <input class="email"  id="email" type="email" />
          <p id="emailErrorMsg"></p>
        </div>
        <div >
          <label for="message">Votre message</label><br>
          <textarea class="message"  id="message" type="text-area" ></textarea>
          <p id="messageErrorMsg"></p>
        </div>
        <input class="btn-submit button" type="submit" id="btn-submit" value="Envoyer"/>
      </form>
    </div>

  </div>


  <div id="modalLightBox" class="modalLightBox">
    
    <div class="contentLightBox">
      <span class="close-light-box" onclick=closeLightBox()></span>
      <div class="mediaLightBox"></div>
    </div>

  </div>


  Nombre d'envies : <span id="wish-count">0</span>



  <main id="main">
 

    <div class="photograph-header">

    </div>
   

    <div class="section-media">
      <div class="select-option">
        <span class="trier">Trier par</span>
        <select class="select" id="select">
          <option class="option" id="popularité">Popularité</option>
          <option class="option" id="date">Date</option>
          <option class="option" id="titre">Titre</option>
        </select>
      </div>
    </div>
    <span class="price-like">300 likes</span>
  </main>


  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/pages/photographer.js"></script>

  <script src="scripts/factories/Photographer.js"></script>
  <script src="scripts/factories/medias.js"></script>
  <script src="scripts/factories/likes.js"></script>
  <script src="scripts/utils/lightBox.js"></script>


</body>

</html>
