<!DOCTYPE html>
<html lang="fr">

<head>

  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d2186745d7.js" crossorigin="anonymous"></script>

  <title>Fisheye - photographe </title>
</head>

<body>

  <header class="header-photographer">
    <a href="/"><img src="assets/images/logo.png" class="logo-media" alt="Fisheye Home page" /></a>

  </header>

  <div id="bground" class="bground">

    <div class="content ">

      <form name="reserve" class="reserve" method="get">
        <div class="header-contact">
          <span class="close" onclick=closeModal() alt="Close contact form"></span>
          <h2 class="contact-me">Contactez-moi</h2>
          <h2 class="name-photographer-contact"></h2>
        </div>
        <div>
          <label for="firstName">Prénom</label><br>
          <input class="firstName" id="firstName" type="text" Role=Input aria-label="firstName" />
          <p id="firstNameErrorMsg"></p>
        </div>
        <div>
          <label for="lastName">Nom</label><br>
          <input class="lastName" id="lastName" type="text" Role=Input aria-label="lastName" />
          <p id="lastNameErrorMsg"></p>
        </div>
        <div>
          <label for="email">E-mail</label><br>
          <input class="email" id="email" type="email" Role=Input aria-label="email" />
          <p id="emailErrorMsg"></p>
        </div>
        <div>
          <label for="message">Votre message</label><br>
          <textarea class="message" id="message" type="text-area" Role=Input aria-label="your message"> </textarea>
          <p id="messageErrorMsg"></p>
        </div>
        <input class="btn-submit button" type="submit" id="btn-submit" value="Envoyer" aria-label="send" />
      </form>
    </div>

  </div>

  <div id="modalLightBox" class="modalLightBox">

    <div class="contentLightBox" aria-label="image closeup view">

      <span class="close-light-box" onclick=closeLightBox() aria-label="close dialog"></span>
  
      <span aria-label="previous image" id="left-btn" ><</span>
      <!-- <em class="fas fa-chevron-left" id="left-btn" aria-label="previous image"></em> -->

      <div class="mediaLightBox"></div>
      <!-- <em  aria-label="next image" class="fas fa-chevron-right" id="right-btn"></em> -->
      <span aria-label="next image" id="right-btn">></span>
      <h3 class="title-picture-modal">Test</h3>
    </div>

  </div>

  <main id="main">

    <div class="photograph-header">
    </div>



    <div class="select-option">
      <span id="sort-text">Triez-par</span>
      <button  id="sort-list-close" class="popularity-btn">
        <span id="text-choice">
          <span id="text-choice-change">Date</span>
          <em class="fas fa-chevron-down"></em>
          
        </span>
      </button>

      <div id="sort-list-open" class="popularity-btn popularity-btn-opened" role="tablist"  aria-activedescendant="enter" aria-label="menu de sélection pour trier les articles"  >
        <em class="fas fa-chevron-up"></em>
        <button id="popularity-btn" class="sort-by sort-by-popu" role="tab"  aria-activedescendant="enter" aria-selected="false" aria-label="trier par popularité">
          Popularité
        </button>
        <hr>
        <button id="date-btn" class="sort-by sort-by-date" role="tab" aria-activedescendant="enter" aria-selected="true" aria-label="trier par date">
          Date
        </button>
        <hr>
        <button id="title-btn" class="sort-by sort-by-title" role="tab" aria-activedescendant="enter" aria-selected="false" aria-label="trier par titre">
          Titre
        </button>
       
      </div>
      
    </div>

    <section class="section-media">
    </section>
    <div class="price-like-photographer">
      <div class="information-like-photographer">
        <span id="wish-count"></span><i class="fas fa-heart total-like-heart"></i>
      </div>
      <div class="information-price-photographer">
        <span class="price-like"></span><span>€ / jour</span>
      </div>
    </div>
  </main>

  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/pages/photographer.js"></script>

  <script src="scripts/factories/Photographer.js"></script>
  <script src="scripts/factories/medias.js"></script>


  <script src="scripts/utils/lightBox.js"></script>

</body>

</html>
