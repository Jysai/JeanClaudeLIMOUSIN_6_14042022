<!DOCTYPE html>
<html>

<head>

  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d2186745d7.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>

  <header>
    <a href="/"><img src="assets/images/logo.png" class="logo" /></a>

  </header>

  <div id="bground" class="bground">

    <div class="content ">

      <form name="reserve" class="reserve" method="get">
        <div class="header-contact">
          <span class="close" onclick=closeModal()></span>
          <h2 class="contact-me">Contactez-moi</h2>
          <h2 class="name-photographer-contact"></h2>
        </div>
        <div>
          <label for="firstName">Prénom</label><br>
          <input class="firstName" id="firstName" type="text" />
          <p id="firstNameErrorMsg"></p>
        </div>
        <div>
          <label for="lastName">Nom</label><br>
          <input class="lastName" id="lastName" type="text" />
          <p id="lastNameErrorMsg"></p>
        </div>
        <div>
          <label for="email">E-mail</label><br>
          <input class="email" id="email" type="email" />
          <p id="emailErrorMsg"></p>
        </div>
        <div>
          <label for="message">Votre message</label><br>
          <textarea class="message" id="message" type="text-area"></textarea>
          <p id="messageErrorMsg"></p>
        </div>
        <input class="btn-submit button" type="submit" id="btn-submit" value="Envoyer" />
      </form>
    </div>

  </div>

  <div id="modalLightBox" class="modalLightBox">

    <div class="contentLightBox">

      <i class="fas solid fa-xmark close-light-box" onclick=closeLightBox()></i>
      <i class="fas   fa-chevron-left" id="left-btn"></i>

      <div class="mediaLightBox"></div>
      <i class="fas   fa-chevron-right" id="right-btn"></i>

      <h3 class="title-picture-modal">Test</h3>
    </div>

  </div>

  <main id="main">

    <div class="photograph-header">
    </div>



    <div class="select-option ">
      <span id="sort-text">Triez-par</span>
      <button tabindex="1" id="sort-list-close" class="popularity-btn" >
        <span id="selected-filter">
          <span id="text-choice">
            <span id="text-choice-change">Date</span>
            <span><i class="fas fa-chevron-down"></i></span>
          </span>
        </span>
      </button>
      <nav id="sort-list-open" class="popularity-btn popularity-btn-opened" >
        <ul>
          <li class="sort-by">
            <button tabindex="1" id="popularity-btn" class="sort-by-popu" data-order="popularity" value="popularite">
              Popularité
            </button>
          </li>
          <li class="sort-by">
            <button tabindex="1" id="date-btn" class="sort-by-date" data-order="date" value="date">
              Date
            </button>
          </li>
          <li class="sort-by">
            <button tabindex="1" id="title-btn" class="sort-by-title" data-order="title" value="titre">
              Titre
            </button>
          </li>
        </ul>
      </nav>
    </div>

    <div class="section-media">
    </div>
    <div class="price-like-photographer">
      <div class="information-like-photographer">
        <span id="wish-count"></span><i class="fas fa-heart total-like-heart"></i>
      </div>
      <div class="information-price-photographer">
        <span class="price-like"></span><span>€ / jour</span>
      </div>
    </div>
  </main>

  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/pages/photographer.js"></script>

  <script src="scripts/factories/Photographer.js"></script>
  <script src="scripts/factories/medias.js"></script>

  <script src="scripts/utils/lightBox.js"></script>

</body>

</html>
